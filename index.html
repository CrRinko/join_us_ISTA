<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<h1>学生信息科技协会</h1>
<div class="log">
	<div class="content">
		<h2>加入我们</h2>
		<form>
			<input type="text" name="name" value="姓名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '姓名';}">
			<input type="text" name="id" value="学号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '学号';}">
			<input type="text" name="class" value="班级" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '班级';}">
            <input type="tel" name="tel" value="联系电话" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '联系电话';}">
            <select name='department' onchange=''>
                <option value="" hidden="true">请选择希望加入的部门</option>  
                <option value='hardware'>硬件部</option>
                <option value='electronic technique'>电子技术部</option>
                <option value='software'>网创部</option>
                <option value='esports'>电竞部</option>
                <option value='humanresource'>人资部</option>
            </select>
			<input type="submit" class="register" value="Register">
		</form>
	</div>
	<div class="clear"></div>
</div>
