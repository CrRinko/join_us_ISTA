<body>
    <h1>学生信息科技协会</h1>
    <div class="log">
        <div class="content" style="" id="input_content">
            <h2>加入我们</h2>
            <form onsubmit="return false;">
                <input type="text" name="name" id="name" value="姓名"/>
                <input type="text" name="id" id="id" value="学号"/>
                <input type="text" name="class" id="class" value="班级"/>
                <input type="text" name="tel" id="tel" value="联系电话"/>
                <select name='department' id="department">
                    <option value="unknown" hidden="true">请选择希望加入的部门</option>
                    <option value='hardware'>硬件部</option>
                    <option value='electronic technique'>电子技术部</option>
                    <option value='software'>网创部</option>
                    <option value='esports'>电竞部</option>
                    <option value='humanresource'>人资部</option>
                </select>
                <input type="submit" class="register" id="btn_submit" value="提交申请">
            </form>
        </div>
        <div class="content" style="display:none" id="result_content">
            <div class="result">
                <img src="images/checked.png" style=“width:40%”/>
                <p>您的申请已提交，请留意短信等候面试通知。</p>
                <hr/>
                <p>更多信息，欢迎关注微信公众号</p>
                <img src="images/QRcode.jpg" style="width:30%"/>
            </div>
        </div>
        <div class="clear"></div>
    </div>
